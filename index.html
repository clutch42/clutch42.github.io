<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 2s ease-out;
        }

        .container {
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            animation: slideIn 1s ease-in-out;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeInText 1s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ddd;
        }

        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            margin-bottom: 15px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            color: #ffc107;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Redirecting to My New Site!</h1>
    <p>We’ve moved to a new location. You’ll be automatically redirected in <span id="countdown" class="countdown">5</span> seconds.</p>
    <p>If you are not redirected, <a href="https://thebrianengel.com" target="_blank">click here</a>.</p>
</div>

<script>
    let countdownElement = document.getElementById("countdown");
    let countdown = 5;

    function updateCountdown() {
        countdownElement.textContent = countdown;
        if (countdown === 0) {
            window.location.href = "https://thebrianengel.com";  // Replace with your new site URL
        } else {
            countdown--;
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
